name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-docker@v2

    - name: Build Docker Image
      run: |
        docker build -t docker.pkg.github.com/J1NX5/python_crawler/python_crawler_image:latest .
        echo ${{ secrets.REPO_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
        docker push docker.pkg.github.com/J1NX5/python_crawler/python_crawler_image:latest

